<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="home" class="section">
        <h2>Home</h2>
        <p>Welcome to our website! We offer various services to meet your needs.</p>
        <img src="home-image.jpg" alt="Home Image">
    </div>

    <div id="about" class="section">
        <h2>About Us</h2>
        <p>Learn more about our company and our team.</p>
        <img src="about-image.jpg" alt="About Image">
    </div>

    <div id="contact" class="section">
        <h2>Contact Us</h2>
        <p>Get in touch with us for any inquiries or feedback.</p>
        <img src="contact-image.jpg" alt="Contact Image">
    </div>

    <footer>
        <p>&copy; 2024 Responsive Website. All rights reserved.</p>
    </footer>

</body>
</html>
